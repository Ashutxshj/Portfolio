<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashutosh's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  </head>
  <body class="font-sans leading-relaxed text-gray-800">
    <header class="bg-gray-900 text-white text-center py-5">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-4 text-amber-600 hover:text-amber-700">Ashutosh Jha</h1>
        <p class="text-lg mb-6 text-gray-600 hover:text-gray-700">Aspiring Software Engineer</p>
      </div>
    </header>

    <section id="about" class="py-7 bg-gray-50">
      <div class="max-w-4xl mx-auto text-center">
        <p class="text-lg text-gray-600">
          I'm a third-year engineering student with a knack for solving logical
          and mathematical problems.
        </p>
      </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-16 bg-white">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-center mb-8">Skills</h2>
        <div class="space-y-6">
          <div>
            <div class="flex justify-between mb-1">
              <span class="text-lg font-medium text-gray-700">C++</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4">
              <div
                class="bg-blue-500 h-4 rounded-full"
                style="width: 35%"
              ></div>
            </div>
          </div>
          <div>
            <div class="flex justify-between mb-1">
              <span class="text-lg font-medium text-gray-700">SQL</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4">
              <div
                class="bg-green-500 h-4 rounded-full"
                style="width: 75%"
              ></div>
            </div>
          </div>
          <div>
            <div class="flex justify-between mb-1">
              <span class="text-lg font-medium text-gray-700">JavaScript</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4">
              <div
                class="bg-yellow-500 h-4 rounded-full"
                style="width: 45%"
              ></div>
            </div>
          </div>
          <div>
            <div class="flex justify-between mb-1">
              <span class="text-lg font-medium text-gray-700">Tailwind</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4">
              <div class="bg-red-500 h-4 rounded-full" style="width: 55%"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="github" class="py-16 bg-gray-50">
      <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-6">GitHub Stats</h2>
        <img
          src="https://github-readme-stats.vercel.app/api?username=Ashutxshj&show_icons=true&theme=radical"
          alt="GitHub Stats"
          class="mx-auto"
        />
        <img
          src="https://github-readme-streak-stats.herokuapp.com/?user=Ashutxshj&theme=radical"
          alt="GitHub Streak"
          class="mx-auto mt-4"
        />
      </div>
    </section>

    <section id="leetcode" class="py-16 bg-white">
      <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-6">LeetCode Stats</h2>
        <img
          src="https://leetcard.jacoblin.cool/ashutoshjha2022?theme=dark"
          alt="LeetCode Stats"
          class="mx-auto"
        />
      </div>
    </section>

    <section id="contact" class="py-10 bg-gray-50">
      <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-6">Contact Me</h2>
        <form id="contact-form" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700"
              >Message:</label
            >
            <textarea
              id="message"
              name="message"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded"
          >
            Send
          </button>
        </form>
        <p id="status-message" class="text-sm mt-4 text-gray-600"></p>
      </div>
    </section>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("P6waS9AnBRJd8Yeev");
      })();

      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const statusMessage = document.getElementById("status-message");
          statusMessage.textContent = "Sending message...";

          const formData = new FormData(this);
          const data = {
            name: formData.get("name"),
            email: formData.get("email"),
            message: formData.get("message"),
          };

          emailjs
            .send("service_xiu8efg", "Ashutxshj", data)
            .then(
              (response) => {
                statusMessage.textContent = "Message sent successfully!";
                statusMessage.classList.add("text-green-600");
                this.reset();
              },
              (error) => {
                statusMessage.textContent =
                  "Failed to send message. Please try again later.";
                statusMessage.classList.add("text-red-600");
              }
            );
        });
    </script>

    <footer class="bg-gray-900 text-white text-center py-6">

      <div class="space-x-4">
        <a
          href="https://www.linkedin.com/in/ashutoshjha97/"
          target="_blank"
          class="text-blue-400 hover:underline"
          >LinkedIn</a
        >
        <a
          href="github.com/Ashutxshj"
          target="_blank"
          class="text-blue-400 hover:underline"
          >GitHub</a
        >
      </div>
    </footer>
  </body>
</html>
